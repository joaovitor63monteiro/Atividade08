<!DOCTYPE html>
<html>
<head>
  <title>Gerador de E-mail</title>
</head>
<body>
  <h1>Gerador de E-mail Institucional</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" required><br>
    <input type="button" value="Gerar E-mail" onclick="gerarEmail()">
  </form>

  <div id="resultado"></div>

  <script>
    function gerarEmail() {
      const nome = document.getElementById("nome").value;
      const sobrenome = document.getElementById("sobrenome").value;

      const email = `${nome.charAt(0)}${sobrenome}@empresa.com.br`;
      
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `<p>Email gerado: ${email}</p>`;
    }
  </script>
</body>
</html>
